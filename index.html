<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Feed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="posts">
        <!-- post will be shown here via javascript  -->
      </section>

      <!-- all comments regarding to a specific post will be shown here in the modal when click view all -->
      <div class="comment-modal modal-close">
        <button class="colse-btn">close</button>
        <div class="modal-inner container">
          <!-- comments will be shown here via javascript -->
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
